<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketchup Tool</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="main">
      <input class="navbar" type="text" id="documentUrlInput" value="" />
      <div class="editor">
        <div class="toolbar">
          <button id="resetContentZonesBtn">Reset</button>

          <button id="addContentZoneBtn">Add Content Zone</button>
          <button id="addTextBoxBtn">Add Text Box</button>
          <button id="addImageBtn">Add Image</button>

          <input
            type="number"
            id="fontSizeInput"
            min="8"
            max="72"
            value="16"
            placeholder="Font Size"
          />

          <input type="color" id="brushColorPicker" value="#000000" />
          <input
            type="range"
            id="brushThicknessSlider"
            min="1"
            max="100"
            value="2"
          />
          <button id="toggleDrawingModeBtn">Toggle Drawing Mode</button>
          <div id="drawingModeIndicator">Drawing Mode Enabled</div>
        </div>
        <iframe id="contentIframe" src=""></iframe>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
