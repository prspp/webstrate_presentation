<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="">

    <div class="container flex-column bg-white">
        <div class="toolbar bg-gray flex-row">
            <button class="new-slide">New Slide</button>
            <div class="font-buttons flex-row">
                <button class="bold">B</button>
                <button class="italic">I</button>
                <button class="underline">U</button>
            </div>
        </div>

        <div class="flex-row">
            <div class="sidebar bg-gray container-section">
                <div class="slide-preview">
                    <h3>Outline Title</h3>
                    <ul>
                        <li>Bullet</li>
                        <li>Bullet</li>
                        <li>Bullet</li>
                    </ul>
                    <p>Description</p>
                </div>
                <div class="slide-preview">
                    <h3>Outline Title</h3>
                </div>
            </div>

            <div class="container-section bg-white flex-column">
                <div class="flex-center container-section bg-gray">
                    <div class="slide content-box">
                        <h2>Outline Title</h2>
                        <ul>
                            <li>Bullet</li>
                            <li>Bullet</li>
                            <li>Bullet</li>
                        </ul>
                        <p>Description</p>
                    </div>
                </div>

                <div class="flex-row container-section bg-gray">
                    <div class="outline-locked content-box">
                        <h3>Outline Locked</h3>
                        <ul>
                            <li>Outline Title
                                <ul>
                                    <li>Bullet</li>
                                    <li>Bullet</li>
                                    <li>Bullet</li>
                                </ul>
                            </li>
                            <li>Description</li>
                        </ul>
                    </div>
                    <div class="comments content-box">
                        <h3>Comments</h3>
                        <p>Write any comments about the outline.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
