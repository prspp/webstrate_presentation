<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchup Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor">
        <div class="toolbar">
            <button id="addContentZoneBtn">Add Content Zone</button>
            <button id="addTextBoxBtn">Add Text Box</button>
            <button id="addImageBtn">Add Image</button>
            <button id="toggleDrawingModeBtn">Toggle Drawing Mode</button>
            <div id="drawingModeIndicator" style="visibility: hidden; color: white; background-color: red;">Drawing Mode Enabled</div>
            <br/>
            <button id="changeBrushColorBtn">Change Brush Color</button>
            <button id="changeBrushThicknessBtn">Change Brush Thickness</button>
        </div>
        <iframe id="contentIframe" src="content.html"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
